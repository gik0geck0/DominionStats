<template>

    <div class="slds-size_x-large">

        <h1>Enter game results</h1>
        <br />

        <label for="gameId">Game ID:</label>
        <input
            class="slds-input"
            type="text"
            name="gameId"
            value={defaultGameId}
            placeholder="Eg. YYYYMMDDa"
        />
        <br />

        <table class="slds-size_small">
            <thead class="slds-text-align_center">
                <tr>
                    <th>Player Name</th>
                    <th>Place</th>
                    <th>Victory Points</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input class="slds-input" type="text" name="playerName1" /></td>
                    <td><input class="slds-input" type="number" name="playerPlace1" /></td>
                    <td><input class="slds-input" type="number" name="victoryPoints1" /></td>
                </tr>
                <tr>
                    <td><input class="slds-input" type="text" name="playerName2" /></td>
                    <td><input class="slds-input" type="number" name="playerPlace2" /></td>
                    <td><input class="slds-input" type="number" name="victoryPoints2" /></td>
                </tr>
                <tr>
                    <td><input class="slds-input" type="text" name="playerName3" /></td>
                    <td><input class="slds-input" type="number" name="playerPlace3" /></td>
                    <td><input class="slds-input" type="number" name="victoryPoints3" /></td>
                </tr>
                <tr>
                    <td><input class="slds-input" type="text" name="playerName4" /></td>
                    <td><input class="slds-input" type="number" name="playerPlace4" /></td>
                    <td><input class="slds-input" type="number" name="victoryPoints4" /></td>
                </tr>
                <tr>
                    <td><input class="slds-input" type="text" name="playerName5" /></td>
                    <td><input class="slds-input" type="number" name="playerPlace5" /></td>
                    <td><input class="slds-input" type="number" name="victoryPoints5" /></td>
                </tr>
                <tr>
                    <td><input class="slds-input" type="text" name="playerName6" /></td>
                    <td><input class="slds-input" type="number" name="playerPlace6" /></td>
                    <td><input class="slds-input" type="number" name="victoryPoints6" /></td>
                </tr>
            </tbody>
        </table>

        <lightning-button
            label="Submit"
            variant="brand-outline"
            onclick={gatherDataAndSend}
        ></lightning-button>

        <br />

        <template if:true={showErrors}>
            <template for:each={errorMessages} for:item="entry">
                <div key={entry}>
                    <p class="slds-p-left_small" name="errorMessage">{entry}</p><br/>
                </div>
            </template>
        </template>
    </div>
</template>
