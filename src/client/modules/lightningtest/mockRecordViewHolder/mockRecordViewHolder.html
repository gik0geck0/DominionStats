<template>
    {_recordId}
    <lightning-record-view-form
        record-id={_recordId}
        object-api-name={_apiName}
        onload={handleLoad}
        density={density}
    >
        <lightning-output-field field-name="Name"></lightning-output-field>
        <lightning-output-field
            if:true={showIncludedField}
            class="includedField"
            field-name="Has_Website__c"
        ></lightning-output-field>
        <lightning-output-field
            if:true={showExcludedField}
            class="excludedField"
            field-name="Additional_Field__c"
        ></lightning-output-field>
        <div class="nestedChild">
            <template if:true={_showNestedChild}>
                <lightning-output-field
                    field-name="CreatedDate"
                    class="createdDate"
                ></lightning-output-field>
            </template>
        </div>
    </lightning-record-view-form>
</template>
