<template>
    <lightning-button-menu
        id="btn-menu1"
        alternative-text="Show actions"
        onselect={handleSelect}
        accesskey="M"
        title="Select from options"
    >
        <lightning-menu-item
            id="menu1-id"
            disabled
            value="menu1-value"
            label="menu1-label"
            icon-name="utility:table"
            accesskey="1"
            checked={unChecked}
        ></lightning-menu-item>
        <lightning-menu-item
            id="menu2-id"
            value="menu2-value"
            label="menu2-label"
            accesskey="2"
            tabindex="0"
            checked
            >></lightning-menu-item
        >
        <lightning-menu-item
            id="menu3-id"
            value="menu3-value"
            label="menu3-label"
            accesskey="3"
            onfocus={handleFocus}
            checked={notChecked}
        ></lightning-menu-item>
    </lightning-button-menu>
</template>
